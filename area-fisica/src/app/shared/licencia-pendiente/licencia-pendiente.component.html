<div style="height: -webkit-fill-available;">
    <p-table [columns]="cols" [value]="licencias" [responsive]="true" [paginator]="true" [rows]="8">
        <ng-template pTemplate="caption">
            Licencias Pendientes
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>

                <th *ngFor="let col of columns" align="center">
                    <div align="center">
                        {{col.header}}
                    </div>
                </th>
                <th>
                    <div align="center">Juridico</div>
                </th>
                <th>
                    <div align="center">Arquitectonico</div>
                </th>
                <th>
                    <div align="center">Estructural</div>
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td align="center" routerLinkActive="active">
                    <button pButton icon="pi pi-search" (click)="irObservacion(rowData)" [routerLink]="['verlicencia']"></button>
                </td>
                <td align="center" routerLinkActive="active">
                    <button pButton icon="pi pi-search" (click)="irObservacion(rowData)" [routerLink]="['verlicencia']"></button>
                </td>
                <td align="center" routerLinkActive="active">
                    <button pButton icon="pi pi-search" (click)="irObservacion(rowData)" [routerLink]="['verlicencia']"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <router-outlet></router-outlet>
</div>
